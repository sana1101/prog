<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Date課題</title>

<script>

    //日時取得
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  　//曜日[0=日曜日,1=月曜日...]
    const week=["日","月","火","水","木","金","土"]
    const m = now.getMinutes();
    const s = now.getSeconds();
    const h = now.getHours();
    
    //日時表示文字列の作成
    const str = "現在日時：";
    alert( str + year+"年"+ month+"月"+date+"日 "+week[day]+"曜日"+h+"時"+m+"分"+s+"秒" );
  if(12<=h && 17>=h){
alert("こんにちは")
  } else if(4<h && 12>h){
      alert("おはようございます")
  } else{
      alert("こんばんは")
      }
     
    


</script>
</head>
<body>
<h1></h1>
</body>
</html>
