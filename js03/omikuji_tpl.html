<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
<style>
     h1{color: chocolate;
        margin-top: auto;
        margin:0;}

     h2{font-size: 30px;
        margin:0;}

     *{margin:0px;
       padding:0px;}

     h3{text-align: center;
        font-size: 70px;}


     
   
</style>
</head>
<body>
<header>

     <h1>おみくじ</h1>
     <h2>↓クリックでひく↓</h2>

</header>

<main>
    <ul>
        <li id="pull"><img id="pull" src="hako.png" width="200" height="200"></li>
    </ul>
    <h3 id="echo"></h3> 
    <p id="lucky"></p>

</main>

<footer>フッター</footer>
<script>

const pull =document.querySelector("#pull");
pull.onclick =function(){
     const num= Math.ceil(Math.random() *5);
      if(num==1){
        const echo = document.querySelector("#echo");
        echo.innerHTML="★大吉★";
        echo.style.backgroundColor="#FFFFFF";
        echo.style.color="#856755";
        echo.style.margin=0;
        const lucky =document.querySelector("#lucky");
        lucky.innerHTML="おめでとう！ラッキーカラーは茶色";
        lucky.style.fontSize="30px";
        lucky.style.padding=0;
        }

      if(num==2){
        const echo = document.querySelector("#echo");
        echo.innerHTML="中吉";
        echo.style.color="#FF7F50";
        echo.style.margin=0;
        const lucky =document.querySelector("#lucky");
        lucky.innerHTML="ラッキーカラーはピンク！";
        lucky.style.fontSize="30px";
        }     
      if(num==3){
        const echo = document.querySelector("#echo");
        echo.innerHTML="小吉";
        echo.style.color="#0000FF";
        echo.style.margin=0;
        const lucky =document.querySelector("#lucky");
        lucky.innerHTML="ラッキーカラーは青！";
        lucky.style.fontSize="30px";
        }     
      if(num==4){
        const echo = document.querySelector("#echo");
        echo.innerHTML="吉";
        echo.style.color="#7FFFD4";
        echo.style.margin=0;
        const lucky =document.querySelector("#lucky");
        lucky.innerHTML="ラッキーカラーは水色！";
        lucky.style.fontSize="30px";
        }     
      if(num==5){
        const echo = document.querySelector("#echo");
        echo.innerHTML="凶";
        echo.style.color="#ff0000";
        echo.style.margin=0;
        const lucky =document.querySelector("#lucky");
        lucky.innerHTML="どんまい！ラッキーカラーは赤！";
        lucky.style.fontSize="30px";
        }     
}

       
    






</script>
</body>
</html>
