<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBookAPI【練習】</title>
</head>
<body>

<header>
  <h1>GoogleBookAPI【練習】</h1>
</header>

<main>
  <p id="content">console.dirで表示［右クリック → 検証 → consoleで確認］</p>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const url="https://www.googleapis.com/books/v1/volumes?q=jquery"
$.getJSON(url,function(data){
  console.log(data);
  let view=""; 
  for(let i=0; i<data.items.length; i++){
      const item=data.items[i];
      view += '<ul>';
      view += '<li>題名 : '+item.volumeInfo.title+'</li>'
      view += '<li>出版社 : '+item.volumeInfo.publisher+'</li>'
      view += '<li>詳細 : '+'<a href>'+item.volumeInfo.infoLink+'</a>'+'</li>'
      view += '</ul>';

  }

  $("#content").html(view);
});
    
    
    
</script>
</body>
</html>
